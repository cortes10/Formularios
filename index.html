<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
      FORMULARIO DE REGISTRO DE ALUMNOS
        </div>
        <div class="panel-body">
    <form >
      <div class="form-group">
        <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" required >
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="Matricula">Matricula:</label>
    <input type="text" class="form-control" id="Matricula"  maxlength="9" required>
      </div>
      <div class="form-group">
        <label for="Semestre">Semestre:</label>
    <input type="number" class="form-control" id="semestre" required>
      </div>
      <div class="form-group">
        <label for="Nivel-Academico">Nivel Academico:</label>
    <select name="Nivel-Academico" class="form-control">
  <option selected="selected"> Bachillerato </option>
  <option > Licenciatura </option>
  <option > Mestria</option>
  <option > Doctorado </option>

      
    
  </select>
      </div>

      <div class="form-group">
        <label for="Nivel-Academico">Carreras:</label>
    <select name="Nivel-Academico" class="form-control">
  <option selected="selected"></option>
  <optgroup label="Licenciatura"> </optgroup>
      <option value="1">Enfermería</option>
      <option value="2">Software</option>
      <option value="3">Arquitectura</option>
  <optgroup label="Maestria"></optgroup>
  <option value="1">Fiscal</option>
  <option value="2">Educación</option>
  <optgroup label="Doctorado"></optgroup>
  <option value="1">Comunicación</option>
  <option value="2">Gastronomía</option>

      
    
  </select>
      </div>








      <br>
      <br>
      <button onclick="alert('Registrado con exito!!');">
        Enviar
      </button>
     
    </form>
        </div>
      </div>
    </div>
	</body>
</html>
